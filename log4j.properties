class Log4j:
    def __init__(self, spark):
        spark.sparkContext.setLogLevel("INFO") # <--- Add this
        # Accessing the internal Spark JVM to reach Log4j
        log_manager = spark._jvm.org.apache.log4j.LogManager
        
        # LINKING: This string MUST match your log4j.properties key!
        self.logger = log_manager.getLogger("Retail_Analysis")

    def info(self, message):
        self.logger.info(message)

    def warn(self, message):
        self.logger.warn(message)

    def error(self, message):
        self.logger.error(message)

    def debug(self, message):
        self.logger.debug(message)

# root
log4j.rootCategory=INFO, console

# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# spark configs
log4j.logger.org.apache.spark.repl.Main=WARN
log4j.logger.org.spark_project.jetty=WARN
log4j.logger.org.spark_project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.parquet=ERROR
log4j.logger.parquet=ERROR
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO

#user logs
log4j.logger.Retail_Analysis=INFO, console
log4j.additivity.Retail_Analysis=false